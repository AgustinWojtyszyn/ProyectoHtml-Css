<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html">
                <img src="https://cdn.prod.website-files.com/63c2c7b1f3d9c51c32335fb0/664c5634a1dfc7c6526459ec_Conquer-Blocks-logo.avif" 
                     alt="Conquer Academy" 
                     class="logo">
            </a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="quienes-somos.html">Quiénes Somos</a></li>
                    <li><a href="cursos.html">Cursos</a></li>

                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Regístrate</h1>
        
        <form class="registration-form">
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="curso">Curso de interés</label>
                <select id="curso" required>
                    <option value="">Selecciona un curso</option>
                    <option value="fullstack">Full Stack Development</option>
                    <option value="blockchain">Blockchain</option>
                    <option value="ia">Inteligencia Artificial</option>
                    <option value="ciberseguridad">Ciberseguridad</option>
                </select>
            </div>
            
            <button type="submit" class="btn">Enviar registro</button>
        </form>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Conquer Academy</p>
            <a href="aviso-legal.html">Aviso Legal</a>
        </div>
    </footer>
</body>
